<!DOCTYPE html>
<html>
	<head>
		<title>gate server monitor</title>
		<style>
			td {
				vertical-align: top;
			}

			.num {
				text-align: right;
			}

			#log {
				font-family: monospace;
				white-space: pre-line;
			}

			#state {
				white-space: nowrap;
			}

			#not-connected {
				background-color: yellow;
				font-size: 50pt;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="not-connected">Not connected</div>
		<table style="width: 100%">
			<tr>
				<td style="width: 100%">
					<table id="log">
					</table>
				</td>
				<td>
					<table id="state">
						<tr>
							<td class="num" id="programs_loaded"></td>
							<td>programs loaded</td>
						</tr>
						<tr>
							<td class="num" id="program_links"></td>
							<td>program links</td>
						</tr>
						<tr>
							<td class="num" id="instances"></td>
							<td>instances</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<script type="text/javascript" src="dashboard.js"></script>
	</body>
</html>
